<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/lo_styles.css">
</head>

<body>
    <form action="/signup" method="post">
        <div class="form-container" onclick="onclick">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="center">
                <h2>Please Sign Up</h2>

                <input type="name" id="name" name="username" placeholder="Enter your username" required autocomplete="off">

                <input type="name" id="userid" name="userid" placeholder="Enter your name" required autocomplete="off">

                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">

                <input type="password" id="password" name="password" placeholder="password" required>

                <button type="submit" class="submit-btn">Sign Up</button>

                <p>Already have a account?<a class="link" href="/login">Login</a></p>
            </div>
    </form>

</body>

</html>
